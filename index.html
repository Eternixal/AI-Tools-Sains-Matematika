<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools: Belajar Simpel Tapi Jenius</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #e0f7fa);
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .tool {
      background: #fff;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    .tool:hover {
      transform: scale(1.01);
    }
    .tool h2 {
      margin-bottom: 0.5rem;
    }
    .output {
      margin-top: 1rem;
      font-weight: bold;
      color: #00796b;
    }
    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.3rem;
    }
    .explain {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>📚 AI Tools: Belajar Sains & Matematika</h1>

  <div class="tool">
    <h2>🔢 Rumus Pitagoras (Simple Visual)</h2>
    <label>a: <input type="number" id="a"></label>
    <label>b: <input type="number" id="b"></label>
    <button onclick="hitungPitagoras()">Hitung</button>
    <div class="output" id="outputPitagoras"></div>
    <div class="explain">c² = a² + b² → kayak nyebrang taman lebih cepet daripada muter</div>
  </div>

  <div class="tool">
    <h2>💥 Energi Kinetik</h2>
    <label>Massa (kg): <input type="number" id="massa"></label>
    <label>Kecepatan (m/s): <input type="number" id="kecepatan"></label>
    <button onclick="hitungEnergiKinetik()">Hitung</button>
    <div class="output" id="outputEnergi"></div>
    <div class="explain">E = 1/2 × m × v² → makin cepet, makin susah berhenti!</div>
  </div>

  <div class="tool">
    <h2>🌊 H₂O = Air (Chemistry Story)</h2>
    <button onclick="tampilkanCeritaKimia()">Lihat Cerita</button>
    <div class="output" id="outputKimia"></div>
    <div class="explain">Cerita: 2 Hidrogen ngajak 1 Oksigen bikin "air squad" 🤝</div>
  </div>

  <script>
    function hitungPitagoras() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      if (!isNaN(a) && !isNaN(b)) {
        const c = Math.sqrt(a * a + b * b).toFixed(2);
        document.getElementById('outputPitagoras').textContent = `Hasil: c = ${c}`;
      } else {
        document.getElementById('outputPitagoras').textContent = "Masukkan nilai yang valid untuk a dan b!";
      }
    }

    function hitungEnergiKinetik() {
      const m = parseFloat(document.getElementById('massa').value);
      const v = parseFloat(document.getElementById('kecepatan').value);
      if (!isNaN(m) && !isNaN(v)) {
        const e = 0.5 * m * v * v;
        document.getElementById('outputEnergi').textContent = `Energi Kinetik: ${e.toFixed(2)} Joule`;
      } else {
        document.getElementById('outputEnergi').textContent = "Masukkan nilai yang valid untuk massa dan kecepatan!";
      }
    }

    function tampilkanCeritaKimia() {
      const cerita = `👯‍♂️ Dua atom Hidrogen + 👩‍🔬 satu Oksigen = 💧 H₂O, tim solid yang susah dipisahin tanpa reaksi!`;
      document.getElementById('outputKimia').textContent = cerita;
    }
  </script>
</body>
</html>
</body>
</html>
